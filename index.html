<!DOCTYPE html>
<html>
<head>
  <title>File Explorer</title>
  <style>
    /* Styling for the file explorer */
    body {
      background-color: #000;
      color: #fff;
    }
    .file {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #33f;
      color: #fff;
    }
    .file img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .file button {
      margin-left: auto;
    }
    .video {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #00f;
      color: #fff;
    }
    .video video {
      width: 320px;
      height: 240px;
      margin-right: 10px;
    }
    .video button {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <h1>File Explorer</h1>
  <div id="file-list"></div>

  <script>
    // Function to fetch the list of files from the backend API
    async function fetchFiles() {
      const response = await fetch('https://cdn.techinfinity.ml/');
      const data = await response.json();
      return data;
    }

    // Function to create the HTML for a file
    function createFileHTML(file) {
      let html = '<div class="file">';
      html += `<img src="${file.icon}" alt="${file.name}">`;
      html += `<div>${file.name}</div>`;
      html += '<button class="download-btn">Download</button>';
      html += '<button class="share-btn">Share</button>';
      html += '</div>';
      return html;
    }

    // Function to create the HTML for a video file
    function createVideoHTML(file) {
      let html = '<div class="video">';
      html += `<video src="${file.url}" controls></video>`;
      html += `<div>${file.name}</div>`;
      html += '<button class="download-btn">Download</button>';
      html += '<button class="share-btn">Share</button>';
      html += '</div>';
      return html;
    }

    // Function to render the list of files on the page
    function renderFiles(files) {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';

      files.forEach(file => {
        if (file.type === 'video') {
          fileList.innerHTML += createVideoHTML(file);
        } else {
          fileList.innerHTML += createFileHTML(file);
        }
      });

      // Attach event listeners to the download and share buttons
      const downloadBtns = document.querySelectorAll('.download-btn');
      const shareBtns = document.querySelectorAll('.share-btn');
      downloadBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          console.log('Download button clicked!');
          // TODO: Implement file download functionality
        });
      });
      shareBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          console.log('Share button clicked!');
          // TODO: Implement file sharing functionality
        });
      });
    }

    // Fetch the list of files and render them on the page
    fetchFiles().then(renderFiles);
  </script>
</body>
</html>
